# Gradle JVM memory settings tuned for a balance of performance and resource usage.
# -Xmx4G is sufficient for most Flutter projects.
org.gradle.jvmargs=-Xmx4G -XX:MaxMetaspaceSize=1G -XX:ReservedCodeCacheSize=512m -XX:+HeapDumpOnOutOfMemoryError

# Enable parallel builds and build caching for faster build times.
org.gradle.parallel=true
org.gradle.caching=true

android.useAndroidX=true
